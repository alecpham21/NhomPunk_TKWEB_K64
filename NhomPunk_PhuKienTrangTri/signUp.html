<body>

        <div class="navbar">
            <a href="index.html"><img style="width: 200px" src="image/controllerLogo.png" alt="" class="logo"></a>
            <nav>
                <ul class="links">

                </ul>
            </nav> 
            <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>

        </div>
        <div class="dropdown_menu">
            <li><a href="index.html">Trang Chủ</a></li>

    <section id="alertZone">
    <div class="alertBox hide">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg"></span>
        <span class="close-btn">
               <span class="fas fa-times"></span>
        </span>
    </div>
</section>
    <section id="boxSignUp">
        <div class="box_sign_up">
            <span class="borderLine"></span>
            <form id="signupForm">
                <h9>Đăng ký</h9>
                <div class="inputBox">
                    <input type="text" id="username" required="required">
                    <span>Tên Đăng Nhập</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" required="required">
                    <span>Mật Khẩu</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="confirmPassword" required="required">
                    <span>Nhập Lại Mật Khẩu</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="email" required="required">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" id="phone" required="required">
                    <span>Số Điện Thoại</span>
                    <i></i>
                </div>
                <input type="submit" value="Đăng Ký">
            </form>
    </section>
    <script src="js/script.js"></script>
</body>
